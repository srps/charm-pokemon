name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: amd64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x' # Based on go.mod

      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          BINARY_NAME="pokemon"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME="pokemon.exe"
          fi
          
          # Build with realdata tags for full embedded assets
          go build -tags realdata -ldflags="-s -w" -o "dist/${BINARY_NAME}" .
          
          # Bundle name
          BUNDLE_NAME="charm-pokemon-${{ matrix.os }}-${{ matrix.arch }}"
          mkdir -p "bundles"
          
          # Archive
          if [ "${{ matrix.os }}" = "windows" ]; then
            mv "dist/${BINARY_NAME}" "${BUNDLE_NAME}.exe"
            # No zip for now, just raw exe or simple zip
          else
            mv "dist/${BINARY_NAME}" "${BUNDLE_NAME}"
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            charm-pokemon-*
            *.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
