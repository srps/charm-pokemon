name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: amd64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          BINARY_NAME="pokemon"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME="pokemon.exe"
          fi
          
          # Build with realdata tags for full embedded assets
          go build -tags realdata -ldflags="-s -w" -o "dist/${BINARY_NAME}" .
          
          # Bundle name
          BUNDLE_NAME="charm-pokemon-${{ matrix.os }}-${{ matrix.arch }}"
          
          # Prepare for artifact upload
          if [ "${{ matrix.os }}" = "windows" ]; then
            mv "dist/${BINARY_NAME}" "${BUNDLE_NAME}.exe"
          else
            mv "dist/${BINARY_NAME}" "${BUNDLE_NAME}"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: charm-pokemon-*
          retention-days: 1

  publish:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: charm-pokemon-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
